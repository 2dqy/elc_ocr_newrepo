<script>
    let selectedFile = null;

    // æ–‡ä»¶è¾“å…¥å¤„ç†
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    // æ‹–æ‹½ä¸Šä¼ 
    const uploadArea = document.getElementById('uploadArea');

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFile(files[0]);
        }
    });

    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
            handleFile(file);
        }
    }

    function handleFile(file) {
        if (!file.type.startsWith('image/')) {
            alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
            return;
        }

        selectedFile = file;

        // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
        const fileInfo = document.getElementById('fileInfo');
        fileInfo.style.display = 'block';
        fileInfo.innerHTML = `
                <strong>æ–‡ä»¶å:</strong> ${file.name}<br>
                <strong>å¤§å°:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>ç±»å‹:</strong> ${file.type}
            `;

        // é¢„è§ˆå›¾ç‰‡
        const reader = new FileReader();
        reader.onload = function (e) {
            const previewImage = document.getElementById('previewImage');
            previewImage.src = e.target.result;
            document.getElementById('previewSection').style.display = 'block';
        };
        reader.readAsDataURL(file);

        // éšè—ç»“æœ
        document.getElementById('resultsSection').style.display = 'none';
    }

    async function analyzeImage() {
        if (!selectedFile) {
            alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼');
            return;
        }

        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = 'åˆ†æä¸­...';
        loading.style.display = 'block';
        resultsSection.style.display = 'none';

        try {
            const formData = new FormData();
            formData.append('file', selectedFile);

            const response = await fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            displayResults(result, response.ok);

        } catch (error) {
            displayResults({
                error: `ç½‘ç»œé”™è¯¯: ${error.message}`
            }, false);
        } finally {
            // æ¢å¤æŒ‰é’®çŠ¶æ€
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'ğŸ” å¼€å§‹è¯†åˆ«';
            loading.style.display = 'none';
        }
    }

    function displayResults(data, isSuccess) {
        const resultsSection = document.getElementById('resultsSection');
        const resultsCard = document.getElementById('resultsCard');
        const resultsIcon = document.getElementById('resultsIcon');
        const resultsContent = document.getElementById('resultsContent');

        // è®¾ç½®æ ·å¼
        if (isSuccess && !data.error) {
            resultsCard.className = 'results-card success';
            resultsIcon.textContent = 'âœ…';
        } else {
            resultsCard.className = 'results-card error';
            resultsIcon.textContent = 'âŒ';
        }

        // ç›´æ¥æ˜¾ç¤ºåŸå§‹ç»“æœ
        resultsContent.textContent = JSON.stringify(data, null, 2);
        resultsSection.style.display = 'block';
    }

    function clearAll() {
        selectedFile = null;
        document.getElementById('fileInput').value = '';
        document.getElementById('fileInfo').style.display = 'none';
        document.getElementById('previewSection').style.display = 'none';
        document.getElementById('resultsSection').style.display = 'none';

    }
